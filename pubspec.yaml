name: solid_auth
description: Authentication library to connect to a Solid server from solidproject.org
version: 0.1.28
homepage: https://github.com/anusii/solid_auth

environment:
  sdk: ">=2.16.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  clock: ^1.1.2
  collection: ^1.19.1
  convert: ^3.1.2
  crypto: ^3.0.6
  fast_rsa: ^3.8.1
  http: ^1.3.0
  intl: ^0.20.2
  jose: ^0.3.4
  jwt_decoder: ^2.0.1
  logging: ^1.3.0
  openidconnect_platform_interface: ^1.0.17
  openidconnect_web: ^1.0.26
  pointycastle: ^3.9.1
  url_launcher: ^6.3.1
  url_launcher_android: ^6.3.15
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  lints: ^6.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

flutter:
  assets:
    - packages/fast_rsa/web/assets/worker.js
    - packages/fast_rsa/web/assets/wasm_exec.js
    - packages/fast_rsa/web/assets/rsa.wasm
